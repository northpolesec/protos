syntax = "proto3";

package santa.telemetry.v1;

option go_package = "buf.build/gen/go/northpolesec/protos/protocolbuffers/go/telemetry";
option objc_class_prefix = "SNTPB";

message SignedPost {
  // POST URL to send the signed form values and desired data. Use content type
  // multipart/form-data when making the request.
  string url = 1;
  // Signed values which authorize the POST request. Append the desired object
  // name to the "key" field.
  map<string, string> form_values = 2;
}

message ExportConfiguration {
  oneof export {
    SignedPost signed_post = 1;
  }
}

message SleighConfig {
  string host_id = 1;
  string host_name = 2;

  repeated string input_files = 3;

  repeated string filter_expressions = 4;

  ExportConfiguration export_config = 5;
}
